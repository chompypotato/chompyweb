<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>more math | chompyweb</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #FFFF00, #9D00FF);
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 1em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    .dropdown {
      margin: 1em 0;
    }
    .dropdown a, .dropdown button {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: none;
      cursor: pointer;
    }

    .dropdown a:hover, .dropdown button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }

    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Place behind all content */
    }
  </style>
</head>
<body>
  <h1>Doge V4</h1>
  <div id="particles-js"></div>
  <div class="dropdown">
    <button onclick="openTab()">Open doge V4</button>
  </div>

  <script>
    function openTab() {
      var win = window.open();
      var url = "https://schoolhouse.spanishlearning.com.ar/"; // reminder to change link lol how
      var iframe = win.document.createElement('iframe');
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.src = url;
      win.document.body.style.margin = "0";
      win.document.body.style.height = "100vh";
      win.document.body.appendChild(iframe);
    }
  </script>

<script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 50 },
        color: { value: "#00FF00" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 4 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00FF00",
          opacity: 0.4,
          width: 1,
        },
        move: {
          enable: true,
          speed: 3,
        },
      },
      interactivity: {
        detect_on: "window",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
        },
      },
      retina_detect: true,
    });
  </script>
</body>
</html>
