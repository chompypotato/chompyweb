<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chompyweb</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #E60001, #FF8B01);
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 1em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    .dropdown {
      margin: 1em 0;
    }
    .dropdown a {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .dropdown a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }
    .btn-github {
      cursor: pointer;
      display: flex;
      gap: 0.5rem;
      border: none;
      transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
      border-radius: 100px;
      font-weight: 800;
      place-content: center;
      padding: 0.75rem 1rem;
      font-size: 0.825rem;
      line-height: 1rem;
      background-color: rgba(0, 0, 0, 0.4);
      box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.04), inset 0 0 0 1px rgba(255, 255, 255, 0.04);
      color: #fff;
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    .btn-github:hover {
      box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.08), inset 0 0 0 1px rgba(252, 232, 3, 0.08);
      color: #fce803;
      transform: translate(0, -0.25rem);
      background-color: rgba(0, 0, 0, 0.5);
    }
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Place behind all content */
    }
    
.datetime {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
        }

/* From Uiverse.io by lenfear23 edited a bit */ 
.cloakbutton {
  position: absolute;
  top: 10px;
  left: 10px;
  height: 120px;
  width: 120px;
  border-radius: 10px;
  background: #333;
  justify-content: center;
  align-items: center;
  box-shadow: -5px -5px 15px #444, 5px 5px 15px #222, inset 5px 5px 10px #444,
    inset -5px -5px 10px #222;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  cursor: pointer;
  border: none;
  font-size: 16px;
  color: rgb(161, 161, 161);
  transition: 500ms;
}

.cloakbutton:hover {
  box-shadow: -5px -5px 15px #444, 5px 5px 15px #222, inset 5px 5px 10px #222,
    inset -5px -5px 10px #444;
  color: #d6d6d6;
  transition: 500ms;
}


  </style>
</head>
<body>
  <div id="particles-js"></div>

  <h1><b>chompyweb</b></h1>
  
<div class="datetime" id="datetime"></div>
  <button class="cloakbutton" onclick="openCloaker()">Open Cloaker (you must allow pop-ups and redirects)</button>
  <div class="dropdown">

  <div class="dropdown">

  </div>
 <div class="dropdown">
    <a href="win11.html">Windows 11</a>

  <a href="https://github.com/chompypotato/chompyweb" class="btn-github">

      viewBox="0 0 16 16"

    </svg>
    <span>View on Github</span>
  </a>

  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 50 },
        color: { value: "#000000" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 4 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#000000",
          opacity: 0.4,
          width: 1,
        },
        move: {
          enable: true,
          speed: 3,
        },
      },
      interactivity: {
        detect_on: "window",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
        },
      },
      retina_detect: true,
    });
  </script>
  <script>
    function updateDateTime() {
            const now = new Date();
            const formattedDate = now.toLocaleDateString();
            const formattedTime = now.toLocaleTimeString();
            document.getElementById('datetime').textContent = formattedDate + ' ' + formattedTime;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

function openCloaker() {
  // Open Kahoot in the current window
  window.location.replace("https://kahoot.it");

  // Open a new window with about:blank
  var win = window.open('about:blank', '_blank');
  
  // Set up the iframe for cloaked content
  var url = "https://cloakedchompyweb.vercel.app";
  var iframe = win.document.createElement('iframe');
  iframe.style.width = "100%";
  iframe.style.height = "100%";
  iframe.style.border = "none";
  iframe.src = url;

  // Style the body of the new window to fit the iframe
  win.document.body.style.margin = "0";
  win.document.body.style.height = "100vh";
  win.document.body.appendChild(iframe);
}

    
  </script>
</body>
</html>
