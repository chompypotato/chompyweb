<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>string theory | chompyweb</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #000000, #808080);
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 1em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    .dropdown {
      margin: 1em 0;
    }
    .dropdown a, .dropdown button {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: none;
      cursor: pointer;
    }

    .dropdown a:hover, .dropdown button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <h1>Chompyweb games</h1>
  
  <div class="dropdown">
    <button onclick="openslopeTab()">Slope</button>
  </div>

 <div class="dropdown">
    <button onclick="openretrobowlTab()">Retro Bowl</button>
  </div>

<div class="dropdown">
    <button onclick="opentemplerunTab()">Temple Run</button>
  </div>

  <script>
    function openslopeTab() {
      var win = window.open();
      var url = "https://chompypotato.github.io/chompyweb/games/slope.html";
      var iframe = win.document.createElement('iframe');
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.src = url;
      win.document.body.style.margin = "0";
      win.document.body.style.height = "100vh";
      win.document.body.appendChild(iframe);
    }

 function openretrobowlTab() {
      var win = window.open();
      var url = "https://chompypotato.github.io/chompyweb/games/retrobowl.html";
      var iframe = win.document.createElement('iframe');
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.src = url;
      win.document.body.style.margin = "0";
      win.document.body.style.height = "100vh";
      win.document.body.appendChild(iframe);
    }

function opentemplerunTab() {
      var win = window.open();
      var url = "https://chompypotato.github.io/chompyweb/games/templerun.html";
      var iframe = win.document.createElement('iframe');
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.src = url;
      win.document.body.style.margin = "0";
      win.document.body.style.height = "100vh";
      win.document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
