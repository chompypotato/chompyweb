<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotable Quote</title>
  <style>
    #quote {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: white;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5); /* optional background for better contrast */
      padding: 10px;
      border-radius: 5px;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: #333; /* darker background to contrast white text */
    }
  </style>
</head>
<body>
  <div id="quote">Loading quote...</div>

  <script>
    fetch('https://api.quotable.io/random')
      .then(response => response.json())
      .then(data => {
        document.getElementById('quote').innerText = data.content;
      })
      .catch(error => {
        console.error('Error fetching quote:', error);
        document.getElementById('quote').innerText = 'Failed to load quote.';
      });
  </script>
</body>
</html>
